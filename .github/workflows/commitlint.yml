name: Check Commit Titles

on:
  pull_request:

jobs:
  check-regexp:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: '0'

      - name: Get number
        run: echo "NUMBER=${{github.event.pull_request.commits}}" >> $GITHUB_ENV

      - name: Use the value
        run: echo "${{ env.NUMBER }}"

      - name: Get SHA of First Commit
        run: echo "FOO=$(git log --oneline --max-count=1 --skip=${{ env.NUMBER }})" >> $GITHUB_ENV
      - name: Use the value
        run: echo "${{ env.FOO }}"

      - name: Check Commit Titles for Regular Expression Match
        run: |
            [[ "${{ env.FOO }}" == +(wip|work in progress) ]]
